<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="F1 MCP LangGraph Client - Live Formula 1 data powered by MCP tools and production APIs"
    />
    <meta
      name="keywords"
      content="Formula 1, F1, MCP, LangGraph, Racing Data, Live Data"
    />
    <meta name="author" content="F1 MCP LangGraph System" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="F1 MCP LangGraph Client" />
    <meta
      property="og:description"
      content="Live Formula 1 data powered by MCP tools and production APIs"
    />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Title -->
    <title>üèÅ F1 MCP LangGraph Client</title>

    <!-- Preconnect to Production APIs -->
    <link rel="preconnect" href="https://f1-mcp-server-5dh3.onrender.com" />
    <link rel="preconnect" href="https://f1-api-proxy.onrender.com" />

    <!-- CSS will be injected by Vite -->
  </head>
  <body>
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #e10600 0%, #15151e 100%);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Segoe UI', sans-serif;
      "
    >
      <div style="text-align: center">
        <h1 style="font-size: 3rem; margin-bottom: 1rem">üèÅ</h1>
        <h2 style="font-size: 1.5rem; margin-bottom: 2rem">F1 MCP LangGraph</h2>
        <div
          style="
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
          "
        ></div>
        <p style="font-size: 1rem; opacity: 0.8"
          >Loading production F1 data...</p
        >
        <small style="opacity: 0.6">Connecting to live MCP services</small>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <!-- Scripts will be injected by Vite -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener('load', function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function () {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>

    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
